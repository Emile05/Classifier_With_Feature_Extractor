<!DOCTYPE html>
<html>
<head>
    <title>My Sketch</title>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="ml5.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>
<body>
<div id="home-page-wrapper">
    <div class="home-page-background"></div>
    <div class="home-page-background second-background"></div>
    <div id="home-page-container">
        <div id="home-page-brand-name">Classifier with Feature Extractor <i class="fas fa-code-branch fa-2x"></i></div>
        <div id="videoContainer">
            <video id="video" width="640" height="480" autoplay></video>
            <div id="videoButtonsContainer">
                <div id="videoStatusContainer">
                    <h6 class="buttonHeader"><span id="loading">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
                </div>
                <div id="videoChoicesContainer">
                    <p class="buttonText">
                        <button id="aButton">Add Image A</button>
                    <p class="buttonText"><span id="amountOfAImages">0</span> A Images</p>
                    <br><button id="bButton">Add Image B</button>
                    <p class="buttonText"><span id="amountOfBImages">0</span> B Images</p>
                    </p>
                    <br/>
                </div>
                <div id="videoTrainContainer">
                    <p class="buttonText"><button id="train">Train</button><span id="loss"></span></p>
                    <br/>
                </div>
                <div id="videoResultContainer">
                    <p class="buttonText">
                        <button id="predict">Start Guessing</button><br>
                        My guess is: <span id="result">...</span>
                    </p>
                </div>
                <div id="videoSaveAndLoadContainer">
                    <p class="buttonText">
                        <button id="saveButton">Save</button>
                        <button id="loadButton">Load</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="sketch.js"></script>
</body>
</html>
